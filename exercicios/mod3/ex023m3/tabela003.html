<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table> <!--aqui é criando a base de tabela e quatro linhas (tr) tres celulas (td)-->
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--comando serve para mesclar a outra coluna e não a linha o numero 2 serve para expandir 02 colunas-->
            
        </tr>

        <tr>
            <td rowspan="3">D</td><!--comando serve para mesclar a  linha o numero 3 serve para expandir 02 linhas pois o G e J foram tirado da tabela-->
            
            <td>E</td>
            <td rowspan="2">F</td><!--aqui é para o F ocupar 2 linhas pois a Letra I foi tirada duas linhas-->
            
        </tr>

        <tr>
            
            <td>H</td>
            
        </tr>

        <tr>
            
            
            <td colspan="2">M</td><!--aqui é para o M ocupar 2 colunas pois a Letra I foi tirada duas colunas-->
        </tr>
    </table>
</body>
</html>
