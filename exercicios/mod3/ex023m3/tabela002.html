<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /*esse table indica a tabela com largura width: 500px; e border-collapse: collapse; para deixar a tabela grudada sem espaço só tirar o collapse para ver*/
        table {
            width: 500px;
            border-collapse: collapse;
        }
        /*essa borda serve para td que é dado mas se por com virgula td,th vai servir para dados e cabeça da tabela e o padding para deixar com mais largura na tabela*/
        td,th {
            border: 1px solid black ;
            padding: 10px;
        }
        /*na cabeça e rodapé da tabela uma cor e branco nas palavras*/
        thead,tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <!--ANATOMIA PARA TABELAS GRANDES
        TABLE(TABELA)
        THEAD(CABEÇA DA TABELA DENTRO PODE TER: TR,TD,TH)
        TBODY(CORPO DA TABELA DENTRO PODE TER: TR,TD,TH )
        TFOOT(RODAPÉ DA TABELA DENTRO PODE  TER: TR,TD,TH)
    -->
    <h1>Uso de tabelas grandes</h1>
    <table><!--tag para criar uma tabela e abaixo para criar a cabeça corpo e o rodapé(pé) da tabela-->
        <thead>
            <tr><!--mostra a linha-->
                <th>Estado</th><!--cabeçalho-->
                <th>População</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td><!--mostra a linha-->
                <td>46 649 132</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes </th>
                <td>0000</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
