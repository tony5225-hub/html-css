<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--ANATOMIA PARA TABELAS GRANDES
        TABLE(TABELA)
        THEAD(CABEÇA DA TABELA DENTRO PODE TER: TR,TD,TH)
        TBODY(CORPO DA TABELA DENTRO PODE TER: TR,TD,TH )
        TFOOT(RODAPÉ DA TABELA DENTRO PODE  TER: TR,TD,TH)
    -->
    <h1>Uso de tabelas grandes</h1>
    <table><!--tag para criar uma tabela e abaixo para criar a cabeça corpo e o rodapé(pé) da tabela-->
        <thead>
            <tr><!--mostra a linha-->
                <th>Estado</th><!--cabeçalho-->
                <th>População</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td><!--mostra a linha-->
                <td>46 649 132</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>

    </table>
    
</body>
</html>
