<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif; /*font para melhorar aparência*/
        }
        table {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1><!--para criar uma tabela deve ser criado a tag table e as tabelas possuem uma hierarquia simples: Table = tabelas depois table Row = linha de tabela depois Table Header = cabneçalho de tabela depois table data = dados de tabelas -->
    <table>
        <tr><!--aqui é uma forma de fazer tabela de excel exemplicada no começo da aula que é a primeira linha que possui tr(linha) a td dados  e para parecer como a do excel criamos o style (estilo) acima-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
