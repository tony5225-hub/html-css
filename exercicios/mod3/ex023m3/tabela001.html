<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif; /*font para melhorar aparência*/
        }

        table {
            width: 400px;/*para deixar com largura de 400 px*/
            height: 400px; /* Serve para  Alinhamento da tabela esse height serve para alinhar vertical no meio da celula e horizontal do lado esquerdo celula  */
            border-collapse: collapse;/*para a tabela ficar colado os dados sem separação lado a lado*/
            /*border: 2px solid red;esta tag para por uma borda na tabela os 5px é espessura se quiser aumentar ou dimunir só mudar o nº e por cor*/
        }
        
        /*tr.linha{
            background-color: gray;/*para deixar a linha com a cor que deseja embaixo especificar a class da segunda linha ela A2 cinza } esse comentário esta mostrando exemplo da aula anterior para por uma linha onde  coloca em qualquer lugar na tabela veja no comemtário abaixo onde foi colocado */
        
        td {
            border: 1px solid black;
            padding:8px ;/*para distanciar  na tabela */
            text-align:center; /*alinha na tabela todo horizontal(Obs:pode alinhar text align:center,right e left) */
            vertical-align: middle;/*alinha na tabela vertical(Obs:pode alinhar vertical align:top(acima),middle(meio) e bottom (baixo) */
        }
        .numero{
            text-align: right;/*classe que vai ser colocado abaixo no C2 e C3 que serão numeros pois no excel se vc coloca numero ele fica na direita quando o c2 e c3 for representado por numero ficara a direita*/
        }

            background-color: yellow;/*esta tag quando deixa no style dado embaixo vai ficar todas quando colocado Class amarelo(yellow)} esse comentário esta mostrando exemplo da aula anterior para por uma cor onde  coloca  em qualquer lugar na tabela veja no cometário abaixo onde foi colocado*/
        
    </style>
</head>
<body>

    <table>
